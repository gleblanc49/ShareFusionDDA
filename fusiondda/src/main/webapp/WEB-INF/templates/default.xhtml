<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <title>Fusion Dance Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="screen.css" library="css"/>
</h:head>
<h:body>
    <div id="container">
        <div class="header">
            <h:graphicImage name="ddalogo.jpg" library="gfx"/>
            <h:graphicImage name="Fusion2.jpg" library="gfx"/>
        </div>
        <div id="aside" align="left" style=" width : 100px;">
            <h:form id="menuPageForm">
			    <rich:panelMenu mode="client" width="100" style=" width : 105px;">
				      <rich:panelMenuItem label="Home"  action="#{dancerPage.goHomePage()}"/>
				      <rich:panelMenuItem label="Dancer"  action="#{dancerPage.goDancerPage()}"/>
				      <rich:panelMenuItem label="Item 1.3"/>
				</rich:panelMenu>
		    </h:form>
        </div>

        <div id="content">
            <ui:insert name="content">
                [Template content will be inserted here]
            </ui:insert>
        </div>
        <div id="footer">
            <p>
                This project was generated for the Fusion Dance Team.<br />
            </p>
        </div>
    </div>
</h:body>
</html>
